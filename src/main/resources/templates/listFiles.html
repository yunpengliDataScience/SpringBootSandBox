<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>
                	<a th:href="@{'listFiles?sort=name&dir=' + ${dir}}">Name</a>
                </th>
				<th>
                	<a th:href="@{'listFiles?sort=creationDate&dir=' + ${dir}}">Creation Date</a>
                </th>
				<th>Size</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="file : ${files}">
				<td th:text="${file.getName()}"></td>
				<td th:text="${#dates.format(file.lastModified(), 'yyyy-MM-dd HH:mm:ss')}"></td>
				<td th:text="${(file.length() / 1024)} + ' KB'"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
